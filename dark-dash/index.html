<div class="container mt-5">
    <div class="row m-0  justify-content-around">

        <div class="bg-red-gradient white-force col-md-2 py-2 mt-2 panel rounded-2 text-center" >
            <i class="fas fa-file " style="font-size:2.5em;"></i>
            <h2  style="font-weight: 200;">11</h2>
            <p >Reports</p>
        </div>
        <div class="bg-green-gradient white-force col-md-2 py-2 mt-2  panel rounded-2 text-center" >
            <i class="fas fa-user-md" style="font-size:2.5em"></i>
            <h2 style="font-weight: 200;">5</h2>
            <p>Consulted Doctors</p>
        </div>
        <div class="col-md-2 white-force bg-blue-gradient py-2 mt-2 panel rounded-2 text-center" >
            <i class="fas fa-h-square" style="font-size:2.5em"></i>
            <h2 style="font-weight: 200;">2</h2>
            <p>Hospitals</p>
        </div>
        <div class="col-md-2 bg-4-gradient py-2 mt-2 panel rounded-2 text-center" >
            <i class="fas fa-users" style="font-size:2.5em"></i>
            <h2 style="font-weight: 200;">15</h2>
            <p>Visits</p>
        </div>
    </div>
    <h1 class="mt-5 ml-1">Visit Stats</h1>
    <div class="row panel rounded-2 m-0">
    
            <div class="p-4 col-sm-12 col-lg-6 m-0" >
                <canvas id="chart1"></canvas>
        </div>
            <div class=" p-4 col-sm-12 col-lg-6 m-0 ">
                <canvas id="chart2"></canvas>
        </div>        
    </div>

    <h1 class=" mt-5 m-0">Glucose-Fasting Stats</h1>
    <div class="row m-0">
      <div class="panel rounded-2 col m-0" style="position: relative;">
          <canvas id="chart3"></canvas>
      </div>
  </div>

    <h1 class=" mt-5 m-0">Glucose-Fasting Stats</h1>
    <div class="row  m-0">
      <div class="panel rounded-2 col m-0" style="position: relative;">
          <canvas id="lineChart"></canvas>
      </div>
  </div>
  <footer class="mt-5 w-100"> 
    <div class="footer text-center panel" >
    <p style="color: var(--color-text)" >MAJOR Project</p>
  </div>
</footer>
